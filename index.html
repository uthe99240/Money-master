<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly saving</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h2 class="text-center text-5xl font-bold mt-8 text-cyan-500">Bank Account</h2>
    </header>
    <!-- maiin -->
    <main class="w-11/12 mx-auto">
        <section class="my-16 ">
            <div class=" sm:grid grid-cols-1 lg:grid grid-cols-2 gap-16 ">
                <div>
                    <img src="images/payment.jpg" alt="" srcset="">
                </div>
                <div class="bg-gray-200 text-center">
                    <div class="mt-8">
                        <h1 class="text-center text-2xl font-semibold">Income</h1>
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl">Income : </p>
                        <input  type="text" name="" id="">
                    </div>
                    <div class="mt-8">
                        <h1 class="text-center text-2xl font-semibold">Expenses</h1>
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl">Food : </p>
                        <input  type="text" name="" id="">
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl">Rent : </p>
                        <input  type="text" name="" id="">
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl">Clothes : </p>
                        <input  type="text" name="" id="">
                    </div>
                    <div class="mt-4">
                        <button class="bg-cyan-500 text-white px-10 py-2 font-semibold rounded">Calculate</button>
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl font-semibold">Total Expenses : </p>
                        <input class="bg-gray-200"  type="text" name="" id="">
                    </div><div class="mt-4" >
                        <p class="inline text-xl font-semibold">Balance : </p>
                        <input class="bg-gray-200" type="text" name="" id="">
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl">Save : </p>
                        <input class="inline w-2/12"  type="text" name="" id="">
                        <p class="inline">%</p>
                        <button class="bg-cyan-500 text-white px-10 py-2 font-semibold rounded">Save</button>
                    </div>
                    <div class="mt-4" >
                        <p class="inline text-xl font-semibold">Saving Amount : </p>
                        <input class="bg-gray-200"  type="text" name="" id="">
                    </div><div class="my-4" >
                        <p class="inline text-xl font-semibold">Remaining Balance : </p>
                        <input class="bg-gray-200" type="text" name="" id="">
                    </div>
                    
                </div>
            </div>

        </section>
    </main>
</body>

</html>
